<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <div>
            <h2 th:text="'Brand: ' + ${car.brand}"></h2>
            <p th:text="'Model: ' + ${car.model}"></p>
            <p th:text="'Year: ' + ${car.year}"></p>
            <p th:text="'Color: ' + ${car.color}"></p>
        </div>
        <hr/>
    </th:block>
</div>
</body>
</html>
